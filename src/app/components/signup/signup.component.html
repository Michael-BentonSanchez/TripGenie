<div class="container">
  <div class="form-container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="email-container">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" />
        <div
          *ngIf="
            signupForm.get('email')?.invalid && signupForm.get('email')?.touched
          "
        >
          <!-- Error message for invalid email-->
        </div>
      </div>

      <div class="password-container">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" />
        <div
          *ngIf="
            signupForm.get('password')?.invalid &&
            signupForm.get('password')?.touched
          "
        >
          <!-- Error message for invalid password -->
        </div>
      </div>

      <div class="first-container">
        <label for="firstname">First Name:</label>
        <input type="firstname" id="firstname" formControlName="firstname" />
      </div>

      <div class="last-container">
        <label for="lastname">Last Name:</label>
        <input type="lastname" id="lastname" formControlName="lastname" />
      </div>

      <div class="button-container">
        <button type="submit" [disabled]="signupForm.invalid">Login</button>
      </div>
    </form>
  </div>
</div>
